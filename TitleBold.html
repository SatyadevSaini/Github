<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item" id="i4">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
    //get element by id  then change its border ..
    var header = document.getElementById("header-title");
    header.style.borderBottom ='solid 3px #000';


    var item = document.getElementsByClassName("list-group-item");

    // var li5 = document.createElement("li");  // create here li tag

    // li5.textContent = "item5";
    // li5.classList.add("list-group-item"); // add here class also 
    // li5.style.cssText ="color: green;  font-weight: bold;";

    // var i4 = document.getElementById("i4");
    
    for(var i=0 ; i<item.length; i++){
        
        item[i].style.cssText="font-weight: bold;"
        item[i].style.color = 'green';
    }

  </script>

</body>
</html>
