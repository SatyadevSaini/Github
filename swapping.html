    <script >
        var a =10;
        var b=20;

        a = a+b; //30
        b= a-b;  //10
        a= a-b; //20
        console.log(a);
        console.log(b);

        //reverse String        // convert into array then reverse then join it again
        var str = "satyadev";

        var sw = str.split("");
        var reverseArray = sw.reverse();

        var joined= reverseArray.join("");

        console.log(joined);

        
        
        var rev="";
        for(var i=str.length-1; i>=0; i--){
            rev = rev+str.charAt(i);
        }

        console.log(rev);

        // maximum element in the Array 
        var array = [1,3,5,7,8,3,6,8,234,7,9,3];
       
        var max = array[0];
        for(var i=1; i<array.length;i++){
            if(max < array[i]){
                max=array[i];
            }
        }// swap it with last index first maximum


        console.log(max);

        //secound maximum element in array
        var arr = [1,3,5,7,8,3,6,8,234,7,90,3];

        var max = Math.max.apply(null , arr); // get here maximum element of the array
        
        var max2 = -10000;
        for(var i=0; i<arr.length; i++){
            if(arr[i] > max2  && arr[i] < max ){
                max2 = arr[i]
            }
        }

        console.log(max2);
        
        

    </script>
